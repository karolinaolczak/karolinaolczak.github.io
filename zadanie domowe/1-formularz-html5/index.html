<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Formularz</title>
</head>
<body>
    <h3>Formularz zapisu na szkolenie</h3>
    <form action="https://formspree.io/mwkplzon" method="POST">

    <label for="name">Imię:</label>
    <input type="text" name="name" id="name">
    
    <br>
    <label for="lastname">Nazwisko:</label>
    <input type="text" name="lastname" id="lastname">

    <br>
    <label for="mail">E-mail:</label>
    <input type="email" name="" id="mail">

    <br>
    <label for="phone">Telefon:</label>
    <input type="tel" name="phone" id="phone">

    <br>
    <label for="city">Wybierz miasto:</label>
    <select name="city" id="city">
        <option value="krakow">Kraków</option>
        <option value="warszawa">Warszawa</option>
        <option value="gdansk">Gdańsk</option>
      </select>

    <br>
    <label>Wybierz płeć:</label>
    <br>
    <input type="radio" name="gender" value="male" checked> Mężczyzna
    <br>
    <input type="radio" name="gender" value="female"> Kobieta
    <br>

    <br>
    <input type="checkbox" id="agreement" name="agreement">
    <label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label>
    <br>
    <br>
    <label for="message">Wiadomość: </label>
    <br>
    <textarea name="message" cols="30" rows="10" maxlength="100" id="message"></textarea>
    <br>
    <input type="submit" value="Wyślij wiadomość">
  </form>
</body>
</html>
